spring.application.name=chatop
server.port=3001
#Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/chatoprental
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PWD:}
#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


server.servlet.context-path=/api

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000



# ==============================================
# Logging Configuration
# ==============================================
# Global logging level
logging.level.root=INFO
# Enable logging for Spring HTTP requests
logging.level.org.springframework.web=DEBUG
# Enable logging for SQL queries generated by Hibernate
logging.level.org.hibernate.SQL=DEBUG
# Enable logging for Spring Security
logging.level.org.springframework.security=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB